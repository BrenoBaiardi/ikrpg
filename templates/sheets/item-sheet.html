<form class="ikrpg item-sheet" autocomplete="off">
    <header class="sheet-header">
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Nome do Item" style="width:90%"/></h1>
    </header>

    <section class="sheet-body" style="padding: 0.5rem;">
        <div class="form-group">
            <label>Tipo</label>
            <input type="text" value="{{item.type}}" disabled/>
        </div>

        <div>
            <label>Tags (comma-separated):</label>
            <input type="text" name="system.tags" value="{{tagsToString system.tags}}"/>
        </div>

        {{#if (eq item.type "meleeWeapon")}}

        <div class="form-group">
            <label>Perícia</label>
            <select name="system.skill">
                <option value="">—</option>
                <option value="Archery" {{#if (eq system.skill
                "Archery")}}selected{{/if}}>Archery</option>
                <option value="Crossbow" {{#if (eq system.skill
                "Crossbow")}}selected{{/if}}>Crossbow</option>
                <option value="Great Weapon" {{#if (eq system.skill
                "Great Weapon")}}selected{{/if}}>Great Weapon</option>
                <option value="Hand Weapon" {{#if (eq system.skill
                "Hand Weapon")}}selected{{/if}}>Hand Weapon</option>
                <option value="Lance" {{#if (eq system.skill
                "Lance")}}selected{{/if}}>Lance</option>
                <option value="Light Artillery" {{#if (eq system.skill
                "Light Artillery")}}selected{{/if}}>Light Artillery</option>
                <option value="Pistol" {{#if (eq system.skill
                "Pistol")}}selected{{/if}}>Pistol</option>
                <option value="Rifle" {{#if (eq system.skill
                "Rifle")}}selected{{/if}}>Rifle</option>
                <option value="Shield" {{#if (eq system.skill
                "Shield")}}selected{{/if}}>Shield</option>
                <option value="Thrown Weapon" {{#if (eq system.skill
                "Thrown Weapon")}}selected{{/if}}>Thrown Weapon</option>
                <option value="Unarmed Combat" {{#if (eq system.skill
                "Unarmed Combat")}}selected{{/if}}>Unarmed Combat</option>
            </select>
        </div>
        <div class="form-group">
            <label>Mod. de Ataque</label>
            <input type="number" name="system.attackMod" value="{{system.attackMod}}"/>
        </div>
        <div class="form-group">
            <label>POW</label>
            <input type="number" name="system.pow" value="{{system.pow}}"/>
        </div>
        {{/if}}

        {{#if (eq item.type "rangedWeapon")}}
        <div class="form-group">
            <label>Munição</label>
            <input type="text" name="system.ammo" value="{{system.ammo}}"/>
        </div>
        <div class="form-group">
            <label>Alcance Eficaz</label>
            <input type="text" name="system.effectiveRange" value="{{system.effectiveRange}}"/>
        </div>
        <div class="form-group">
            <label>Alcance Máximo</label>
            <input type="text" name="system.extremeRange" value="{{system.extremeRange}}"/>
        </div>
        <div class="form-group">
            <label>Perícia</label>
            <select name="system.skill">
                <option value="">—</option>
                <option value="Archery" {{#if (eq system.skill
                "Archery")}}selected{{/if}}>Archery</option>
                <option value="Crossbow" {{#if (eq system.skill
                "Crossbow")}}selected{{/if}}>Crossbow</option>
                <option value="Great Weapon" {{#if (eq system.skill
                "Great Weapon")}}selected{{/if}}>Great Weapon</option>
                <option value="Hand Weapon" {{#if (eq system.skill
                "Hand Weapon")}}selected{{/if}}>Hand Weapon</option>
                <option value="Lance" {{#if (eq system.skill
                "Lance")}}selected{{/if}}>Lance</option>
                <option value="Light Artillery" {{#if (eq system.skill
                "Light Artillery")}}selected{{/if}}>Light Artillery</option>
                <option value="Pistol" {{#if (eq system.skill
                "Pistol")}}selected{{/if}}>Pistol</option>
                <option value="Rifle" {{#if (eq system.skill
                "Rifle")}}selected{{/if}}>Rifle</option>
                <option value="Shield" {{#if (eq system.skill
                "Shield")}}selected{{/if}}>Shield</option>
                <option value="Thrown Weapon" {{#if (eq system.skill
                "Thrown Weapon")}}selected{{/if}}>Thrown Weapon</option>
                <option value="Unarmed Combat" {{#if (eq system.skill
                "Unarmed Combat")}}selected{{/if}}>Unarmed Combat</option>
            </select>
        </div>
        <div class="form-group">
            <label>Mod. de Ataque</label>
            <input type="number" name="system.attackMod" value="{{system.attackMod}}"/>
        </div>
        <div class="form-group">
            <label>POW</label>
            <input type="number" name="system.pow" value="{{system.pow}}"/>
        </div>
        <div class="form-group">
            <label>AOE</label>
            <input type="text" name="system.aoe" value="{{system.aoe}}"/>
        </div>
        {{/if}}

        {{#if (eq item.type "armor")}}
        <div class="form-group">
            <label>Armor</label>
            <input type="number" name="system.armorBonus" value="{{system.armorBonus}}"
                   style="width: 4ch; text-align: center;"/>
        </div>
        <div>
            <label>Equipada:</label>
            <input type="checkbox" name="system.isEquipped" {{checked system.isEquipped}}/>
        </div>
        <div class="form-group">
            <label>Penalidade de Armadura:</label>
            <input type="number"
                   name="system.defPenalty"
                   value="{{item.system.defPenalty}}"
                   oninput="this.value = Math.abs(this.value) * -1"
                   style="width: 4ch; text-align: center;"/>
        </div>
        <div class="form-group">
            <label>Penalidade de Movimento:</label>
            <input type="number"
                   name="system.spdPenalty"
                   value="{{item.system.spdPenalty}}"
                   oninput="this.value = Math.abs(this.value) * -1"
                   style="width: 4ch; text-align: center;"/>
        </div>
        {{/if}}

        {{#if (eq item.type "spell")}}
        <div class="form-group">
            <label for="system.cost">Custo (COST)</label>
            <input id="system.cost" name="system.cost" type="number" value="{{system.cost}}"/>
        </div>
        <div class="form-group">
            <label for="system.rng">Alcance (RNG)</label>
            <input id="system.rng" name="system.rng" type="text" value="{{system.rng}}"/>
        </div>
        <div class="form-group">
            <label for="system.pow">Poder (POW)</label>
            <input id="system.pow" name="system.pow" type="number" value="{{system.pow}}"/>
        </div>
        <div class="form-group inline-group">
            <input id="system.upkeep" name="system.upkeep" type="checkbox" {{checked system.upkeep}}/>
            <label for="system.upkeep">Mantém Ativo (UPKEEP)</label>
        </div>
        <div class="form-group inline-group">
            <input id="system.offensive" name="system.offensive" type="checkbox" {{checked system.offensive}}/>
            <label for="system.offensive">Ofensivo (OFFENSIVE)</label>
        </div>
        <div class="form-group">
            <label for="system.AOE">Área de Efeito (AoE)</label>
            <input id="system.AOE" name="system.AOE" type="text" value="{{system.AOE}}"/>
        </div>
        {{/if}}

        <div class="form-group">
            <label>Descrição</label>
            <textarea name="system.description">{{system.description}}</textarea>
        </div>
    </section>
</form>
